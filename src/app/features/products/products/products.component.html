<div class="products-page">
  <mat-tab-group (selectedTabChange)="onCategoryChange($event)">
    <mat-tab label="All"></mat-tab>
    <mat-tab
      *ngFor="let category of categories$ | async"
      [label]="category.name"
    >
    </mat-tab>
  </mat-tab-group>

  <div class="products-grid">
    <app-product-grid
      [products]="(filteredProducts$ | async) ?? []"
    ></app-product-grid>
  </div>
</div>

<div class="product-detail" *ngIf="product$ | async as product">
  <div class="product-images">
    <div class="main-image">
      <img [src]="product.images[0]" [alt]="product.title">
    </div>
    <div class="thumbnails">
      <img *ngFor="let image of product.images" 
           [src]="image" 
           [alt]="product.title"
           class="thumbnail">
    </div>
  </div>

  <div class="product-info">
    <div class="product-header">
      <span class="category-badge">{{ product.category.name }}</span>
      <h1 class="product-title">{{ product.title }}</h1>
      <div class="price-section">
        <span class="price">Kes {{ product.price }}</span>
        <span class="availability">In Stock</span>
      </div>
    </div>

    <div class="product-description">
      <h3>About this item</h3>
      <p>{{ product.description }}</p>
    </div>

    <div class="purchase-section">
      <div class="quantity-controls">
        <span class="label">Quantity</span>
        <div class="quantity-selector">
          <button mat-mini-fab color="primary" (click)="decreaseQuantity()">
            <mat-icon>remove</mat-icon>
          </button>
          <span class="quantity">{{ quantity }}</span>
          <button mat-mini-fab color="primary" (click)="increaseQuantity()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

      <div class="action-buttons">
        <button mat-stroked-button color="primary" class="buy-now">
          <mat-icon>shopping_cart</mat-icon>
          <span>Add to Cart</span>
        </button>
        
      </div>
    </div>
  </div>
</div>

<div class="product-detail" *ngIf="product$ | async as product">
  <div class="product-images">
    <div class="main-image">
      <img [src]="product.images[0]" [alt]="product.title">
    </div>
    <div class="thumbnails">
      <img *ngFor="let image of product.images" 
           [src]="image" 
           [alt]="product.title"
           class="thumbnail">
    </div>
  </div>

  <div class="product-info">
    <h1 class="product-title">{{ product.title }}</h1>
    <p class="category">{{ product.category.name }}</p>
    <p class="description">{{ product.description }}</p>
    <p class="price">Kes {{ product.price }}</p>

    
    <div class="quantity-controls">
      <span class="label">Quantity</span>
      <div class="quantity-selector">
        <button mat-mini-fab color="primary" (click)="decreaseQuantity()">
          <mat-icon>remove</mat-icon>
        </button>
        <span class="quantity">{{ quantity }}</span>
        <button mat-mini-fab color="primary" (click)="increaseQuantity()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>

    <button mat-raised-button color="primary" class="add-to-cart">
      <mat-icon>shopping_cart</mat-icon>
      <span>Add to Cart</span>
    </button>
  </div>
</div>

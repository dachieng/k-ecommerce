<div class="categories-container">
  <div class="categories-header">
    <h1>Browse Categories</h1>
    <p>Discover our wide range of products by category</p>
  </div>

  <div class="categories-grid" *ngIf="categories$ | async as categories">
    <mat-card class="category-card" *ngFor="let category of categories" [routerLink]="['/products']" [queryParams]="{category: category.id}">
      <mat-card-content>
        <div class="icon-container">
          <mat-icon>category</mat-icon>
        </div>
        <h2>{{category.name}}</h2>
        <button mat-button color="primary">
          Browse Products
          <mat-icon>arrow_forward</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>

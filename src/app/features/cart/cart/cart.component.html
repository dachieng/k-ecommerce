<div class="cart-container">
  <h2>Shopping Cart</h2>

  <ng-container *ngIf="cartItems$ | async as cartItems">
    <div class="cart-items" *ngIf="cartItems.length > 0; else emptyCart">
      <div class="cart-item" *ngFor="let item of cartItems">
        <div class="item-image">
          <img [src]="item.product.images[0]" [alt]="item.product.title">
        </div>
        <div class="item-details">
          <h3>{{ item.product.title }}</h3>
          <p class="price">Kes {{ item.product.price }}</p>
          
          <div class="quantity-controls">
            <button mat-mini-fab color="primary" 
                    (click)="updateQuantity(item.product.id, item.quantity - 1)">
              <mat-icon>remove</mat-icon>
            </button>
            <span class="quantity">{{ item.quantity }}</span>
            <button mat-mini-fab color="primary" 
                    (click)="updateQuantity(item.product.id, item.quantity + 1)">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
        <button mat-icon-button color="warn" (click)="removeItem(item.product.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>

      <div class="cart-summary">
        <div class="total">
          <span>Total:</span>
          <span class="amount">Kes {{ cartTotal$ | async }}</span>
        </div>
        <button mat-raised-button color="primary" routerLink="/checkout">
          Proceed to Checkout
        </button>
      </div>
    </div>
  </ng-container>

  <ng-template #emptyCart>
    <div class="empty-cart">
      <mat-icon>shopping_cart</mat-icon>
      <p>Your cart is empty</p>
      <button mat-raised-button color="primary" routerLink="/products">
        Continue Shopping
      </button>
    </div>
  </ng-template>
</div>
